<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Calculator</title>
    <!-- CSS only -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-sm-4">
          <div class="bg-light p-5 rounded">
            <input
              id="calc-input"
              type="text"
              class="form-control mb-2"
              readonly
            />
            <div class="row">
              <div class="col-3">
                <button
                  class="btn btn-secondary w-100"
                  onclick="appendNumber(1)"
                >
                  1
                </button>
              </div>
              <div class="col-3">
                <button
                  class="btn btn-secondary w-100"
                  onclick="appendNumber(2)"
                >
                  2
                </button>
              </div>
              <div class="col-3">
                <button
                  class="btn btn-secondary w-100"
                  onclick="appendNumber(3)"
                >
                  3
                </button>
              </div>
              <div class="col-3">
                <button
                  class="btn btn-warning w-100"
                  onclick="appendOperator('+')"
                >
                  +
                </button>
              </div>
            </div>
            <!-- Add more rows for other digits and operations -->
            <div class="row">
              <div class="col-9">
                <button class="btn btn-danger w-100" onclick="clearInput()">
                  C
                </button>
              </div>
              <div class="col-3">
                <button class="btn btn-success w-100" onclick="calculate()">
                  =
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      let inputBuffer = "";
      let operator = null;

      function appendNumber(number) {
        inputBuffer += number;
        document.getElementById("calc-input").value = inputBuffer;
      }

      function appendOperator(op) {
        operator = op;
        inputBuffer += op;
        document.getElementById("calc-input").value = inputBuffer;
      }

      function clearInput() {
        inputBuffer = "";
        operator = null;
        document.getElementById("calc-input").value = "";
      }

      function calculate() {
        if (operator) {
          let operands = inputBuffer.split(operator);
          let result = eval(operands[0] + operator + operands[1]);
          document.getElementById("calc-input").value = result;
          inputBuffer = "" + result;
          operator = null;
        }
      }
    </script>
  </body>
</html>
